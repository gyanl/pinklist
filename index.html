<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Pink List</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <link href="https://api.mapbox.com/mapbox-gl-js/v3.3.0/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.3.0/mapbox-gl.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@600&display=swap" rel="stylesheet">

    <style>
        :root {
            --blurriness: 20px;
            --pinklist-pink: #F462BC;
            --secondary-10: #F2EDEF;
            --secondary-90: #8F626D;
        }

        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            font-family: Epilogue, sans-serif;
            font-weight: 600;
            margin: 4px 0;
        }

        body {
            line-height: 1.4;
            margin: 0;
            padding: 0;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
        }

        .fadeInUp{
            animation: fadeInUp .3s;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fadeInDown{
            animation: fadeInDown .3s;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .card-logo {
            height: 32px;
            margin-bottom: 10px;
        }

        .popup-logo {
            height: 20px;
            margin-bottom: 10px;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            z-index: 0;
        }

        #info-card {
            z-index: 1;
            position: absolute;
            top: 0;
            left: 0;
            padding: 30px;
            background-color: rgba(255, 255, 255, 1);
            box-shadow: rgba(255, 255, 255, 1) 0px 0px var(--blurriness) var(--blurriness);
            border-radius: 5px;
            margin: 40px;
        }

        #popup {
            z-index: 1;
            position: absolute;
            padding: 16px 20px;
            background-color: rgba(255, 255, 255, 1);
            box-shadow: 0px 0px 30px rgba(205, 185, 190, 0.4);
            border-radius: 5px;
            margin: 20px;
            border-top: 10px solid var(--pinklist-pink);
        }

        #map {
            z-index: 0;
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }

        #search-bar {
            font-size: 16px;
            width: 300px;
            padding: 20px 32px;
            margin: 20px 0 20px -12px;
            border: none;
            border-radius: 32px;
            border: 1px solid var(--secondary-10);
            color: var(--secondary-90);
            box-shadow: 0px 0px 30px rgba(205, 185, 190, 0.4);
        }

        .pinktext {
            color: var(--pinklist-pink);
        }

        .flexrow {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }

        .flexcol {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            font-size: 11px;
        }

        .spacebetween {
            justify-content: space-between;
        }

        .icon {
            height: 40px;
            width: 40px;
            border-radius: 40px;
            border: 1px solid rgba(0, 0, 0, .1);
        }

        .card-party {
            font-size: 11px;
            font-size: 14px;
            margin-top: -2px;
            border-bottom: 1px solid var(--secondary-10);
            padding-bottom: 8px;
        }

        .card-place {
            font-size: 11px;
            font-size: 14px;
            margin-top: -8px;
            padding-bottom: 8px;
        }

        .line-below {
            border-bottom: 2px solid var(--secondary-10);
            padding-bottom: 8px;
        }

        .text-11 {
            font-size: 11px;
        }

        @media (max-width: 768px) {


            .size36 {
                width: 36px;
                border-radius: 36px;
                transform: rotate(360deg);
            }

            .rotate{
                transition: .3s;
                transform: rotate(180deg);
            }

            .size36:hover{
                background-color: var(--secondary-10);
            }

            body {
                font-size: 14px;
            }

            #info-card {
                width: calc(100vw - 64px);
                padding: 0 20px 12px 20px;
                display: block;
                margin: 0 20px 20px 20px;
                border-radius: 0 0 8px 8px;
            }

            #popup {
                top: auto !important;
                bottom: 0 !important;
                left: 0 !important;
                right: 0 !important;
                margin: 0;
                border-radius: 8px 8px 0 0;
            }

            #search-bar {
                width: 68vw;
                display: flex;
                margin: 16px -4px;
                font-size: 14px;
                padding: 16px 24px;
            }

            .flexrow {
                gap: 20px;
                align-items: center;
            }

            .flexcol {}

            .icon {
                height: 48px;
                width: 48px;
            }

            .card-party,
            .card-place {
                font-size: 12px;
            }

            .text-11 {
                display: none;
            }
        }
    </style>
</head>

<body>
    <div id="popup"></div>
    <div id="info-card">
        <div class="flexrow spacebetween">
            <img class="card-logo" src="logo.png" alt="">
            <img id="header-status" class="size36" src="cross.svg" onclick="toggleHeaderMenu()" alt="">
        </div>

        <div id="header-collapsible" class="fadeInDown">
            <h2>Pink Sabha</h2>
            <div>Know where your elected MP<br> stands on <span class="pinktext">LGBTQ+ Issues</span></div>
            <input type="text" id="search-bar" placeholder="Search...">
            <div>Filter by</div>
            <div class="flexrow">
                <div class="flexcol">
                    <img class="icon" id="vocal-img" src="vocal.png" alt="">
                    <div>Vocal</div>
                </div>
                <div class="flexcol">
                    <img class="icon" id="silent-img" src="silent.png" alt="">
                    <div>Silent</div>
                </div>
            </div>
        </div>
        
    </div>

    <div id="map"></div>
    <script>

        function toggleHeaderMenu() {

            var headerStatus = document.getElementById('header-status');

            headerStatus.classList.toggle('rotate');
            var infoCard = document.getElementById('header-collapsible');
            if (infoCard.style.display === 'none') {
                infoCard.style.display = 'block';
                headerStatus.src = 'cross.svg';
            } else {
                infoCard.style.display = 'none';
                headerStatus.src = 'menu.svg';
            }
        }

        mapboxgl.accessToken = 'pk.eyJ1IjoiZ3lhbmwiLCJhIjoiY2swNmNoY29kMDA2ZzNjbWN4MmRvbHlmYiJ9.HJHfadzLE1cNqce2G51BEQ';

        var infocard = document.getElementById('info-card');
        var popup = document.getElementById('popup');
        var searchbar = document.getElementById('search-bar');

        fetch('./pl.json')
            .then(response => response.json())
            .then(data => {
                function getEntryByPcId(pc_id) {
                    const entry = data.find(entry => entry.pc_id === pc_id);
                    if (entry) {
                        return entry;
                    } else {
                        return null;
                    }
                }

                const map = new mapboxgl.Map({
                    container: 'map',
                    style: 'mapbox://styles/mapbox/streets-v9',
                    projection: 'globe', // Display the map as a globe, since satellite-v9 defaults to Mercator
                    zoom: 3.5,
                    center: [80, 22]
                });

                map.on('load', function () {
                    //Add a new source from our GeoJSON data and set the 'cluster' option to true.
                    map.addSource('constit', {
                        type: "geojson",
                        data: "./2019.geojson"
                    });
                });


                map.on('load', function () {
                    map.addLayer({
                        id: "constit",
                        type: "fill",
                        source: "constit",
                        layout: {},
                        paint: {
                            "fill-color": "#E7D0E3",
                            "fill-opacity": .8
                        }
                    });

                    map.addLayer({
                        id: "constit-borders",
                        type: "line",
                        source: "constit",
                        layout: {},
                        paint: {
                            "line-color": "#FFF",
                            "line-width": 1
                        }
                    });

                    map.addLayer({
                        id: "constit-labels",
                        type: "symbol",
                        source: "constit",
                        layout: {
                            "text-field": "{pc_name}",
                            "text-font": ["Open Sans Bold", "Arial Unicode MS Bold"],
                            "text-size": 12
                        },
                        paint: {
                            "text-color": "#000"
                        }
                    });
                });

                map.on('click', 'constit', function (e) {

                    var data = getEntryByPcId(e.features[0].properties.pc_id);

                    var mouseX = e.originalEvent.clientX;
                    var mouseY = e.originalEvent.clientY;

                    popup.innerHTML = `<div>
                            <h4>${data.Name}</h4>
                            <p class="card-party">${data.Party}</p>
                            <p class="card-place">${data.Constituency}, ${data.State}</p>
                            <div class="flexrow text-11 line-below">

                                <div class="flexcol">Overall
                                    <img class="icon" id="vocal-img" src="vocal.png" alt="">
                                    ${data["LGBTQIA+ Rights"]}
                                </div>

                                <div class="flexcol">Queer Rights
                                    <img class="icon" id="vocal-img" src="vocal.png" alt="">
                                    ${data["LGBTQIA+ Rights"]}
                                </div>

                                <div class="flexcol">Trans Rights
                                    <img class="icon" id="vocal-img" src="vocal.png" alt="">
                                    ${data["Trans Rights"]}
                                </div>

                                <div class="flexcol">Queerphobia
                                    <img class="icon" id="vocal-img" src="vocal.png" alt="">
                                    ${data["Homophobe"]}
                                </div>

                            </div>
                            <div class="flexrow spacebetween"> 
                            <img src="logo.png" class="popup-logo" alt="">
                            Read More
                            </div>
                        </div>`;

                    popup.style.left = mouseX + 'px';
                    popup.style.top = mouseY + 'px';

                    // new mapboxgl.Popup()
                    //     .setLngLat(e.lngLat)
                    //     .setHTML(`
                    //         <p>${data.Name}</p>
                    //         <p>${data.Party}</p>
                    //         <p>${e.features[0].properties.pc_name}</p>
                    //         <p>${data["Trans Rights"]}</p>
                    //         <p>${data["LGBTQIA+ Rights"]}</p>
                    //         <p>${data["Marriage Equality"]}</p>
                    //     `)
                    //     .addTo(map);
                });


                map.addControl(new mapboxgl.NavigationControl());
                map.scrollZoom.disable();

                map.on('style.load', () => {
                    map.setFog({}); // Set the default atmosphere style
                });


                //end the fetch for the json data
            })
            .catch(error => {
                console.error('Error loading pl.json:', error);
            });

    </script>

</body>

</html>
